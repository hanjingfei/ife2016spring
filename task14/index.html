<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

  <h3>污染城市排行</h3>
  <ul id="aqi-list-sort">
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var HanDigi = ["零","一","二","三","四","五","六","七","八","九","十"];
  var myOut = document.getElementById('aqi-list');
  var seq = 0;

  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      myOut.innerHTML += ("<li>" + aqiData[i][0] + ", " + aqiData[i][1] + "</li>");
    }
  }

  var myOutSort = document.getElementById('aqi-list-sort');
  aqiData.sort( function(y,x) {
    return ((x[1] == y[1]) ? 0 : (x[1] - y[1]));
  });
  for (var i = 0; i < aqiData.length; i++) {
    if(i > 9) {
      myOutSort.innerHTML = "超过10个城市！";
    } else {
      if((i == 0) || (i > 0) && (aqiData[i][1] < aqiData[i-1][1])) {
        seq++;
      }
      myOutSort.innerHTML += ("<li>第" + HanDigi[seq] + "名: "+ aqiData[i][0] + ", " + aqiData[i][1] + "</li>");
    }
  }

})();

</script>
</body>
</html>
